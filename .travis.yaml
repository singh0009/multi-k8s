sudo: required
services:
  - docker

env:
    global:
        - SHA=$(git rev-parse HEAD)
        - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in service-account.json.enc -out service-account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud component update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-249002
  - gcloud config set compute/zone us-central1-a
  - gcloud container cluster get-credentials multi-k8s
  ## - gcloud container clusters get-credentials multi-k8s --zone us-central1-a --project multi-k8s-249002
  - docker login -u "$DOCKER_ID" --password  $DOCKER_PASSWORD
  - docker build -t singh0009/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true singh0009/react-test npm run test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
    

 